<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Inscription</title>
<link th:href=@{css/style.css} rel="stylesheet" type="text/css"
	media="screen" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#locales").change(function() {
			var selectedOption = $('#locales').val();
			if (selectedOption != '') {
				window.location.replace('user?lang=' + selectedOption);
			}
		});
	});
</script>
</head>
</head>
<body>
<body>
	<span class="langue" th:text="#{lang.change}"></span>
	<select class="langue" id="locales">
		<option value=""></option>
		<option value="en" th:text="#{lang.eng}"></option>
		<option value="fr" th:text="#{lang.fr}"></option>
	</select>
	<img th:src=@{/images/back2.jpg}>
	<div id="contact">
		
		<form th:action="@{/user}" method="post" enctype="multipart/form-data">
			<fieldset>
			<h1 th:text="#{inscription}"></h1>
				<input type="text" th:placeholder="#{placeHolderNom}" th:field="*{user.nom}" />
			    <input type="email" th:placeholder="#{placeHolderEmail}" th:field="*{user.email}" /> 
			    <input type="text" th:placeholder="#{prenom}"th:field="*{user.prenom}" />
			    <input type="date" th:placeholder="#{datedenaissance}" th:field="*{user.dateNaissance}" />
			    <input type="password" th:placeholder="#{motDePass}" th:field="*{user.motDePass}" />
			    <label for="mr"> Homme</label>
				 <input	type="radio" id="m" th:field="*{user.sexe}" value="Homme" checked />
				<label for="mme"> Femme</label> 
				  <input type="radio" id="mme" th:field="*{user.sexe}" value="Femme" /><br>
			    <input type="text" th:placeholder="#{pseudo}" th:field="*{user.pseudo}" />
				<input type="text" id="numTel" th:placeholder="#{numTel}" th:field="*{user.numTel}" /> 
				<input type="password" th:placeholder="#{motDePass}" th:field="*{user.motDePass}" />
				<textarea id="message" th:placeholder="#{placeHolderDescrip}" th:field="*{user.description}"></textarea>
			</fieldset>

			<h1 th:text="#{user.adresse}"></h1>

			<fieldset>
				 <input type="text" th:placeholder="#{adresse.prefixe}" th:field="*{adresse.prefixe}" />
				  <label for="type" th:text="#{type}"></label>
				   <select th:field="*{adresse.typeRue}" id=type>
					<option th:each="type : ${typerues}" th:value="${type.name()}" th:text="${type}"></option>
				   </select>
				 <input type="text" id="num" th:field="*{adresse.numero}" th:placeholder="#{adresse.numero}"/>
				 <input type="text" th:placeholder="#{adresse.nom}"th:field="*{adresse.nomRue}" /> 
			     <input type="text" th:placeholder="#{adresse.comp}" th:field="*{adresse.complement}" />
				 <input type="text" th:placeholder="#{adresse.cp}" th:field="*{adresse.codePostale}" /> 
				 <input type="text" th:placeholder="#{adresse.ville}" th:field="*{adresse.ville}" />

			</fieldset>

			<h1 th:text="#{user.situation}"></h1>

			<fieldset>
				<div>
					<label th:text="#{statutPerso}"></label> <select
						th:field="*{situation.statutPerso}">
						<option th:each="type : ${statutPerso}" th:value="${type.name()}"
							th:text="${type}"></option>
					</select>
				</div>
				
				<div>
					<label th:text="#{statutPro}"></label> <select
						th:field="*{situation.statutPro}">
						<option th:each="type : ${statutPro}" th:value="${type.name()}"
							th:text="${type}"></option>
					</select>

				</div>			
				<div>
					<label th:text="#{fumeur}"></label> <select
						th:field="*{situation.fumeur}">
						<option th:each="type : ${fumer}" th:value="${type.name()}"
							th:text="${type}"></option>
					</select>

				</div>				
				<div>
					<label th:text="#{orientation}"></label> <select
						th:field="*{situation.orientation}">
						<option th:each="type : ${orientation}" th:value="${type.name()}"
							th:text="${type}"></option>
					</select>
				</div>
				<div>
					<label th:text="#{alcool}"></label> <select
						th:field="*{situation.alcool}" id=type>
						<option th:each="type : ${alcool}" th:value="${type.name()}"
							th:text="${type}"></option>
					</select>
				</div>
				<input type="text" th:placeholder="#{situation.nbrEnfant}" th:field="*{situation.nbrEnfant}" />

			</fieldset>
			<h1 th:text="#{user.apparence}"></h1>
			<fieldset>
		     <input type="text" th:placeholder="#{apparence.taille}" th:field="*{apparence.taille}" />
		     <input type="text" id="masse" th:field="*{apparence.masse}"  th:placeholder="#{apparence.masse}"/> <br>
			<div>
				<label th:text="#{couleurYeux}"></label> <select
					th:field="*{apparence.couleurYeux}">
					<option th:each="type : ${couleurYeux}" th:value="${type.name()}"
						th:text="${type}"></option>
				</select>
			</div>
			<div>
				<label th:text="#{couleurCheveux}"></label> <select
					th:field="*{apparence.couleurcheveux}">
					<option th:each="type : ${couleurCheveux}"
						th:value="${type.name()}" th:text="${type}"></option>
				</select>
			</div>
			<div>
				<label th:text="#{typeCheveux}"></label> <select
					th:field="*{apparence.typeCheveux}">
					<option th:each="type : ${typecheveux}" th:value="${type.name()}"
						th:text="${type}"></option>
				</select>
			</div>
			<div>
				<label th:text="#{origine}"></label> <select
					th:field="*{apparence.origine}">
					<option th:each="type : ${origin}" th:value="${type.name()}"
						th:text="${type}"></option>
				</select>
			</div>
            </fieldset>
			<fieldset>
				<h1 th:text="#{user.multimedia}"></h1>
				<div>
					<label th:text="#{typemedia}"></label> <select
						th:field="*{multimedia.typeMultimedia}" id=type>
						<option th:each="type : ${typeMulti}" th:value="${type.name()}"
							th:text="${type}"></option>
					</select>
				</div>
		        <input type="text" th:placeholder="#{genre}" th:field="*{multimedia.genre}" /> 
		        <input type="text" th:placeholder="#{titre}" th:field="*{multimedia.titre}" /> 
			    <input type="text" th:placeholder="#{artiste}" th:field="*{multimedia.artiste}" />

			</fieldset>

			<h1 th:text="#{user.centreInteret}"></h1>
            <fieldset>
		    <input type="text" th:placeholder="#{sport}" th:field="*{centreInteret.sport}" />
		    <input type="text" th:placeholder="#{loisir}" th:field="*{centreInteret.loisir}" />
			</fieldset>
			<fieldset>
			<h1 th:text="#{user.photo}"></h1>
               <label for="photo" th:text="#{photo}"></label> 
               <input type="file" id="photo" th:field="*{photo.lien}" />
			</fieldset>
			
			
			<input type="submit" value="enregistrer">
		</form>
	</div>
</body>
</html>
