<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 th:text="${session.email}"> Bienvenue dans la session</h1>
<a th:href=@{/deconnexion}>Se deconnecter</a>
<div>
		<ul th:object="${session.user}">
			<li th:text="${session.user.email}"></li>
			<li th:text="${session.user.prenom}"></li>
			<li th:text="${session.user.nom}"></li>
			<li th:text="${session.user.numTel}"></li>
			<li th:text="${session.user.dateNaissance}"></li>
			<li th:text="${session.user.sexe}"></li>			  
			<li th:text="${session.user.adresse.codePostale}"></li>
			<li th:text="${session.user.adresse.numero}"></li>
			<li th:text="${session.user.adresse.nomRue}"></li>
			<li th:text="${session.user.adresse.complement}"></li>
			<li th:text="${session.user.adresse.ville}"></li>				  				
			<li th:text="${session.user.apparence.taille}"></li>
		    <li th:text="${session.user.apparence.couleurYeux}"></li>
		    <li th:text="${session.user.situation.statutPro}"></li>
		    <li th:text="${session.user.situation.statutPerso}"></li>
			
		</ul>
	</div>
	 <h1>Listes des utilisateurs</h1>
	 <div >
	 
		<ul th:each="user,iter :${users}" >
		    <li> <strong>Utilisateur</strong> <strong th:text="${iter.index}"></strong></li>
			<li th:text="${user.email}"></li>
			<li th:text="${user.prenom}"></li>
			<li th:text="${user.nom}"></li>
			<li th:text="${user.numTel}"></li>
			<li th:text="${user.dateNaissance}"></li>
			<li th:text="${user.sexe}"></li>			  
			<li th:text="${user.adresse.codePostale}"></li>
			<li th:text="${user.adresse.numero}"></li>
			<li th:text="${user.adresse.nomRue}"></li>
			<li th:text="${user.adresse.complement}"></li>
			<li th:text="${user.adresse.ville}"></li>				  				
			<li th:text="${user.apparence.taille}"></li>
		    <li th:text="${user.apparence.couleurYeux}"></li>
		 		
		</ul>
	</div>
	 
</body>
</html>
